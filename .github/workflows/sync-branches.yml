name: Sync branches 

on:
  push:
    branches:
      - develop

jobs:
  sync:
    name: Run action to test sync 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '${{ steps.nvm.outputs.NODE_VERSION }}'
      - name: Install dependencies
        run: npm ci   
      - name: Test can compile action 
        run: rm -rf dist/ && npm run compile
      # Thanks: https://github.com/actions/typescript-action/blob/b4f07da86601110b682c6f45ff575f5fbd0f8cdf/.github/workflows/test.yml#L18      
      - name: Test action syncs 
        uses: ./ 
        with:
          behind: develop-synced
          ahead: develop